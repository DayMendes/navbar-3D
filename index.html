<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra de navegação rotativa 3D</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="cenario">
    <div class="box">
      <div class="frontal">
        <i class="home"><img src="img/home.png" alt="icone home"></i>
      </div>
      <div class="direita">
        <p>HOME</p>
      </div>
    </div>
  </div>

  <div class="cenario">
    <div class="box">
      <div class="frontal">
        <i class="sobre"><img src="img/info.png" alt="icone info"></i>
      </div>
      <div class="direita">
        <p>SOBRE</p>
      </div>
    </div>
  </div>

  <div class="cenario">
    <div class="box">
      <div class="frontal">
        <i class="projetos"><img src="img/layers.png" alt="icone projetos"></i>
      </div>
      <div class="direita">
        <p>POJETOS</p>
      </div>
    </div>
  </div>

  <div class="cenario">
    <div class="box">
      <div class="frontal">
        <i class="contato"><img src="img/paper-plane.png" alt="icone contato"></i>
      </div>
      <div class="direita">
        <p>CONTATO</p>
      </div>
    </div>
  </div>

</body>

</html>
